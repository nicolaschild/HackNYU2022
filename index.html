<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <title>Hackathon NYU 2022</title>
</head>
<body>
    <div class="outershell">
        <header>
            <h1 id="title" style="line-height: 30px;">Daily Carbon Footprint</h1>
        </header>
        <hr> <!-- This tag does not need a close -->
            <div id="progress">
                <div class ="left" id="progressBar"></div>
            </div>
            <div id="recycleGif">
                <img src="img/recycle.gif" width="25%"></img>
            </div>

        <!-- Calculation travel section -->
        <div id="calculators">
            <!-- Travel stuffs -->
            <div id="travel">
                <h2>Travel</h2>
                    <input id="travelInput" type="text">
                    <select name="methodOfTravel" id="travelMethod">
                        <option value="car">Car</option>
                        <option value="plane">Plane</option>
                        <option value="bus">bus</option>
                    </select>
                    <button type="button">Add</button>
            </div>
            <!--Plastic stuffs -->
            <h2>Plastic</h2> 
                <input id="plasticInput" type="text">
                <select name="typeOfPlastic" id="travelMethod">
                    <option value="eightOz">8oz bottle</option>
                    <option value="twelveOz">12oz bottle</option>
                    <option value="thirtyTwoOz">32oz bottle</option>

                </select>
                <button type="button">Add</button>
            <!--Energy stuffs-->
            <h2>Energy</h2>
                <input id="electricalInput" type="text">
                <select name="typeOfPlastic" id="travelMethod">
                    <option value="dishwasher">Dishwasher</option>
                    <option value="dryer">Dryer</option>
                    <option value="ac">AC</option>

                </select>
                <button type="button">Add</button>

            <br></br>
            <!-- Add some paragraphs introducing ourselves, and then explain the importance of keeping
            track of our carbon footprint-->
        </div>

    </div>
</body>

</html>
